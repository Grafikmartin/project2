<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Test</title>
</head>
<body>
    <h1>JavaScript Test</h1>
    <p>Scrollen Sie auf dieser Seite, um die Konsole zu überprüfen.</p>

    <script>
        // Testmeldung beim Laden der Seite
        console.log("JavaScript funktioniert!");

        // Einfaches Scroll-Event, um zu sehen, ob es reagiert
        document.addEventListener("scroll", function () {
            console.log("Scroll-Ereignis registriert.");
        });
    </script>
</body>
</html>
